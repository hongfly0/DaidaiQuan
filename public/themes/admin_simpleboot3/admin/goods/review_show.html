<include file="public@header"/>
</head>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
<style>
    #app {
        width: 1265px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        font-family: "Source Sans Pro", Calibri, Candara, Arial, sans-serif;
    }

    .add-product {
        display: flex;
        align-items: center;
    }

    .add-product .el-tag {
        margin-right: 20px;
    }

    /* 上传图片相关 */
    .upload-img {
        display: flex;
        list-style: none;
    }

    .upload-img li + li {
        margin-left: 20px;
    }

    .avatar-uploader .el-upload {
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
    }

    .avatar-uploader-icon {
        font-size: 28px;
        color: #8c939d;
        width: 178px;
        height: 178px;
        line-height: 178px;
        text-align: center;
    }

    .avatar {
        width: 120px;
        height: 120px;
        display: block;
    }

    .layui-btn {
        width: 100%;
    }
    .layui-form-radio{
        margin: 0 0 0 0
    }

</style>
<script>
    var required_check = new Array();
</script>

<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('agent/review')}">产品审核列表</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20 layui-form" id="goodsform" role="form" action="return false"
          method="post">
        <fieldset>
            <div class="tabbable" class="layui-form" lay-filter="from_layui">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                发布时间
                            </label>
                            <div class="col-md-6 col-sm-10" style="padding-top: 9px; ">
                               {$product.create_at}
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane active" >
                        <div class="form-group">
                            <div class="col-md-8 col-sm-12" style="padding: 9px;margin-left: 12%;border: 1px solid #eaeaea">
                                {$product.product_detail}
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane active">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="form-required">*</span>商品编号:
                            </label>
                            <div class="col-md-6 col-sm-10" style="padding-top: 9px; ">
                                <input type="text" class="form-control" id="product_no"
                                       name="product_no" lay-verify="required" >
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane active">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                发布区域:
                            </label>
                            <div class="col-md-6 col-sm-10" style="padding-top: 9px; ">
                                <input type="checkbox" lay-skin="primary" value="1" id="set_hot" name="set_top"  title="热门产品">
                                <input type="checkbox" lay-skin="primary" value="1" id="set_top" name="set_hot"  title="热门置顶">
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="product_id" value="{$product.product_id}" id="product_id">
                    <button lay-filter="*" type="button" class="layui-btn"
                            style="width: 20%;margin-top: 10px;margin-left: 10%" onclick="location.href='/Admin/goods/editGoods?product_id={$product.product_id}'">
                        编辑内容
                    </button>
                    <button lay-submit lay-filter="*" type="button" class="layui-btn" class="submit_form"
                            style="width: 20%;margin-top: 10px;margin-left: 5%" data-product_status="1">
                        审核通过
                    </button>

                    <button lay-submit lay-filter="*" type="button" class="layui-btn" class="submit_form"
                            style="width: 20%;margin-top: 10px;margin-left: 5%;background-color:#ff0000" data-product_status="5">
                        审核不通过
                    </button>

                </div>
            </div>
        </fieldset>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
<script type="text/javascript" src="__STATIC__/addel/addel.jquery.js"></script>

<script>
    layui.use('form', function () {
        var form = layui.form;

        form.on('submit(*)', function (data) {

            var product_id = $("#product_id").val(),
                product_no = $("#product_no").val(),
                set_top = $("input[name='set_top']:checked").val(),
                set_hot = $("input[name='set_hot']:checked").val(),
                product_status = $(this).data('product_status');

            var data = {
                "product_id": product_id,
                "product_no": product_no,
                "set_top" : set_top,
                "set_hot"  : set_hot,
                "product_status" :product_status
            };

            $.ajax({
                url: "{:url('goods/post_review_goods')}",
                type: "POST",
                data: data,
                dataType: "JSON",
                success: function (res) {
                    if (res.code != '1') {
                        layer.msg(res.msg);
                    } else {
                        layer.msg(res.msg);
                        location.href="{:url('goods/review')}";
                    }
                }
            });

            return false;

        });
    });

</script>
</body>
</html>
